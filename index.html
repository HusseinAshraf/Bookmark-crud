<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/bookmark.png" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>
<body>
    
    <div class="container m-auto">
      
       <h1 class="text-center my-5 position-relative">
        Bookmarker
        
       </h1>
       <div class="line"></div>

       <div class="d-flex justify-content-center align-items-center my-3">
         <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
         </h2>
       </div>

       <div>

        <label for="siteName" class="fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input type="text" class="form-control my-3" id="siteName" placeholder="Bookmark Name" >

        <label for="siteUrl" class="fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
        <input type="email" class="form-control my-3 " id="siteUrl" placeholder="Website URL">
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger my-3 px-5" onclick="addBookmark()">
                Submit
            </button>
            <button class="btn btn-delete my-3 px-5" onclick=" clearForm()">
               clear
           </button>
        </div>
       </div>

       <div class="line"></div>

       <div class="my-3">
         <div class="d-flex justify-content-center align-items-baseline my-3 gap-3">

         <p class="fw-bold">Bookmarked : <span id="count"></span></p>
         <button class="btn btn-danger" type="button" onclick="reset()">Reset</button>
            
         </div>
         <input type="text" oninput="searchBookmark(this.value)" placeholder="Search..." class="form-control my-4"  id="searchBookmark">
          <table class="table table-striped text-center bg-light align-baseline">
             <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
             </thead>
             <tbody id="tBody" >
              
               
               
             </tbody>
          </table>
       </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
